    <section id="section1" class="container">

    <section>

                <img src="ILLUS/bachelier-jessica-illustration-chapelle-vesancy-couchant.jpg" style="width: 90vw; height: auto; object-fit: cover;"alt="Bachelier-jessica-illustration-chapelle-vesancy-couchant">

    <footer>
        <ul id="logos">
            <li>
                <a href="https://www.instagram.com/_lady__eli_?igsh=MXFhODF3OGt3ZzRydA==">

                        alt="logo instagram">

            <li>
                <a href="https://www.facebook.com/profile.php?id=61578233983950">
                    <img src="DECOS//facebook-logo.png" class="logo" style="width: 5vw; height: auto; object-fit: cover;"

            </li>
            <li>
                <a href="https://www.linkedin.com/in/jessica-bachelier-7071082b3">

                </a>
            </li>
        </ul>
        <div class="cat-wrap">
            <button class="btnCat" data-target="meeewFooter" aria-expanded="false">
                <img src="DECOS/chat3.png" alt="Jessica_Bachelier_DecoChat3"
                    style="width: 20vw; height: auto; object-fit: cover;">
            </button>
            <div id="meeewFooter" class="meeew" role="status" aria-live="polite">Meeew</div>
        </div><br>
        <button id="btnTop"><img src="DECOS/Fleche.png" class="logo" id="fleche_1"
                style="width: 5vw; height: auto; object-fit: cover;" alt="flèche"></button><br><br>
        <p id="messagefin">Site fait main avec amour par Bastien et Jessica Bachelier</p>
    </footer>





    <script>
        const btnTop = document.getElementById("btnTop");
        const btnCat = document.getElementById("btnCat");
        const msg = document.getElementById("meeew");


        if (btnTop) {
            btnTop.addEventListener("click", function () {
                window.scrollTo({ top: 0, behavior: "smooth" });
            });
        }




        // gestion de tous les boutons .btnCat 
        document.querySelectorAll('.btnCat').forEach(btn => {
            const targetId = btn.dataset.target;
            const msg = document.getElementById(targetId);
            if (!msg) return;

            btn.addEventListener('click', () => {
                msg.classList.add('show'); // affiche le message
                btn.setAttribute('aria-expanded', "true");

                // Retire automatiquement après 2s
                setTimeout(() => {
                    msg.classList.remove('show');
                    btn.setAttribute('aria-expanded', "false");
                }, 2000);
            });
        });
    </script>

</body>

</html>
